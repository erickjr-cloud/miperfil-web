<div class="hobbies-container">
  <h1>Mis Hobbies Favoritos</h1>
  <p class="intro">
    Disfruto de varias actividades en mi tiempo libre. Aqu√≠ te muestro algunas de ellas:
  </p>

  <div class="hobbies-list">
    <!-- üîπ Usamos la directiva y la pipe aqu√≠ -->
    <div
      *ngFor="let hobby of hobbies"
      class="hobby-card"
      appHighlightOnHover
      [colorFondo]="'#f0f8ff'">
      
      <!-- Pipe primeraMayuscula aplicada -->
      <h3>{{ hobby.nombre | primeraMayuscula }}</h3>

      <div class="info-row">
        <span class="label">Frecuencia:</span>
        <span class="value">{{ hobby.frecuencia }}</span>
      </div>

      <div class="info-row" *ngIf="hobby.tipo">
        <span class="label">Tipo:</span>
        <span class="value">{{ hobby.tipo }}</span>
      </div>

      <p class="descripcion">{{ hobby.descripcion }}</p>
    </div>
  </div>
</div>
