<div class="sobre-mi-container">
  <h1>Sobre Mí</h1>
  
  <section class="info-personal">
    <h2>Información Personal</h2>
    <p><strong>Nombre:</strong> {{ perfil.nombre }}</p>
    <p><strong>Profesión:</strong> {{ perfil.profesion }}</p>
    <p><strong>Ubicación:</strong> {{ perfil.ubicacion }}</p>
    <p class="bio">{{ perfil.descripcion }}</p>
  </section>

  <section class="habilidades">
    <h2>Habilidades Técnicas</h2>
    <div class="habilidades-list">
      <span *ngFor="let habilidad of habilidades" class="habilidad-tag">
        {{ habilidad }}
      </span>
    </div>
  </section>

  <section class="experiencia">
    <h2>Experiencia Laboral</h2>
    <div *ngFor="let exp of experiencia" class="experiencia-item">
      <h3>{{ exp.puesto }}</h3>
      <p class="empresa">{{ exp.empresa }} | {{ exp.periodo }}</p>
      <p>{{ exp.descripcion }}</p>
    </div>
  </section>
</div>
